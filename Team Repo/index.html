<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="2" method="post">
        <div style="float: left"><h3>Form</h3></div>
        <div style="clear: both"></div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required /><br /><br />
        <label for="department">Department</label>
        <select id="department" name="department" required>
          <option value="" disabled selected>-Category-</option>
          <option value="option1">option1</option>
          <option value="option2">option2</option>
          <option value="option3">option3</option></select
        ><br /><br />
        <input
          type="radio"
          id="low-priority"
          name="priority"
          value="low-priority"
          required
        />
        <label for="low-priority">Low Priority</label><br />
        <input
          type="radio"
          id="normal-priority"
          name="priority"
          value="normal-priority"
          required
        />
        <label for="normal-priority">Normal Priority</label><br />
        <input
          type="radio"
          id="high-priority"
          name="priority"
          value="high-priority"
          required
        />
        <label for="high-priority">High Priority</label><br /><br />
        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="5"
          cols="30"
          required
        ></textarea
        ><br /><br />
        <input type="checkbox" />
        <label for="Copy">Email me a copy of this message</label><br />
        <input type="checkbox" />
        <label for="plain-text-format">I am a human and not a robot</label
        ><br /><br />
        <input type="submit" value="Send Message" />
      </form>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/fb2e14d236.js"
    crossorigin="anonymous"
  ></script>
</html>
