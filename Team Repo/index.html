<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 2</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="big-section">
        <div class="section">
          <!-- Code -->
          <div class="subSection">
            <h3>Code</h3>
            <div class="code">
              <pre>
  
   i = 0;


   while (!deck.isInOrder()) {
       print 'Iterenation ' + i;
       deck.shuffle ();
       i++;
   }


   print 'It took ' + i + ' iterations to sort the deck.';
                        </pre
              >
            </div>
          </div>
          <!-- Icons -->
          <div class="subSection">
            <h3>Icons</h3>
            <div class="icons">
              <h4>Style #1</h4>
              <div class="iconsimple-container">
                <div class="simple"><i class="fa-brands fa-twitter"></i></div>
                <div class="simple"><i class="fa-brands fa-instagram"></i></div>
                <div class="simple">
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="simple"><i class="fa-brands fa-github"></i></div>
                <div class="simple"><i class="fa-brands fa-youtube"></i></div>
              </div>
              <h4>Style #2</h4>
              <div class="iconcircle-container">
                <div class="circle">
                  <i class="fab fa-twitter"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-instagram"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-facebook-f"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-github"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-youtube"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Buttons -->
          <div class="subSection">
            <h3>Buttons</h3>
              <div class="buttons">
                <div class="buttonFile">
                  <button class="generalButton button1 black">PRIMARY</button
                  ><button class="generalButton button1 white">DEFAULT</button>
                </div>
                <div class="buttonFile" id="buttonFile2">
                  <button class="generalButton black" id="button21">LARGE</button
                  ><button class="generalButton white" id="button22">DEFAULT</button
                  ><button class="generalButton" id="button23">SMALL</button></div>
                <div class="buttonFile">
                  <button class="generalButton button3 black">FIT</button
                  ><button class="generalButton button3 white">FIT</button>
                  <button class="generalButton button3 black">FIT</button
                    ><button class="generalButton button3 white">FIT</button>
                </div>
                <div class="buttonFile">
                  <button class="generalButton button4 black">FIT + SMALL</button
                  ><button class="generalButton button4 white">FIT + SMALL</button
                  ><button class="generalButton button4 black">FIT + SMALL</button
                  ><button class="generalButton button4 white">FIT + SMALL</button>
                </div>
                <div class="buttonFile">
                  <button class="generalButton button1 black"><i class="fa-solid fa-magnifying-glass"></i> ICON</button
                  ><button class="generalButton button1 white"><i class="fa-solid fa-download"></i> ICON</button>
                </div>
                <div class="buttonFile">
                  <button class="generalButton button1" id="button61">PRIMARY</button
                  ><button class="generalButton button1" id="button62">DEFAULT</button>
                </div>
              </div>
          </div>
          <!-- Actions -->
          <div class="subSection">
            <h3>Actions</h3>
            <div class="actionsButtons">
              <h4>Default</h4>
              <button class="action black">DEFAULT</button>
              <button class="action white">DEFAULT</button>
            
              <h4>Small</h4>
              <button class="action small black">SMALL</button>
              <button class="action small white">SMALL</button>

              <h4>Stacked</h4>
              <div class="actionsStacked">
                <button class="action stacked black">DEFAULT</button>
                <button class="action stacked white">DEFAULT</button>
              </div>
              <h4>Stacker+Fit</h4>
              <div class="actionsStackedFit">
                <button class="action stackedFit black">DEFAULT</button>
                <button class="action stackedFit white">DEFAULT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script
    src="https://kit.fontawesome.com/fb2e14d236.js"
    crossorigin="anonymous"
  ></script>
</html>
