<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team 2</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600&display=swap"
      rel="stylesheet"

  <body>
    <main>
      <div class="big-section">
        <div class="section">
          <div class="subSection">
            <h3>Code</h3>
            <div class="code">
              <pre class="formula">
  
   i = 0;


   while (!deck.isInOrder()) {
       print 'Iterenation ' + i;
       deck.shuffle ();
       i++;
   }


   print 'It took ' + i + ' iterations to sort the deck.';
                        </pre
              >
            </div>
          </div>
          <div class="subSection">
            <h3>Icons</h3>
            <div class="icons">
              <p class="estilo">Style #1</p>
              <div class="iconsimple-container">
                <div class="simple"><i class="fa-brands fa-twitter"></i></div>
                <div class="simple"><i class="fa-brands fa-instagram"></i></div>
                <div class="simple">
                  <i class="fa-brands fa-facebook-f"></i>
                </div>
                <div class="simple"><i class="fa-brands fa-github"></i></div>
                <div class="simple"><i class="fa-brands fa-youtube"></i></div>
              </div>
              <p class="estilo">Style #2</p>
              <div class="iconcircle-container">
                <div class="circle">
                  <i class="fab fa-twitter"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-instagram"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-facebook-f"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-github"></i>
                </div>
                <div class="circle">
                  <i class="fab fa-youtube"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="subSection">
            <h3>Buttons</h3>
            <div class="pruebaflex">
              <div class="buttons">
                <div class="file1">
                  <button class="button11">PRIMARY</button
                  ><button class="button12">DEFAULT</button>
                </div>
                <div class="file2">
                  <button class="button21">LARGE</button
                  ><button class="button22">DEFAULT</button
                  ><button class="button23">SMALL</button></div>
                <div class="file3">
                  <button class="button31">FIT</button
                  ><button class="button32">FIT</button>
                  <button class="button33">FIT</button
                    ><button class="button34">FIT</button>
                </div>
                <div class="file4">
                  <button class="button41">FIT + SMALL</button
                  ><button class="button42">FIT + SMALL</button
                  ><button class="button43">FIT + SMALL</button
                  ><button class="button44">FIT + SMALL</button>
                </div>
                <div class="file5">
                  <button class="button51"><i class="fa-solid fa-magnifying-glass"></i> ICON</button
                  ><button class="button52"><i class="fa-solid fa-download"></i> ICON</button>
                </div>
                <div class="file6">
                  <button class="button61">PRIMARY</button
                  ><button class="button62">DEFAULT</button>
                </div>
              </div>
            </div>
          </div>
          <div class="subSection">
            <h3>Actions</h3>
            <div class="actions">
              <p class="tittleactions">Default</p>
              <div class="actionsDefaul">
              <button class="actionDefault1">DEFAULT</button>
              <button class="actionDefaul2">DEFAULT</button>
            
              <p class="tittleactions">Small</p>
              <div>
                <button class="actionSmall1">SMALL</button>
                <button class="actionSmall2">SMALL</button>
              </div>
              <p class="tittleactions">Stacked</p>
              <div class="actionsStacked">
                <button class="actionStacked1">DEFAULT</button>
                <button class="actionStacked2">DEFAULT</button>
              </div>
              <p class="tittleactions">Stacker+Fit</p>
              <div class="actionsStackedFit">
                <button class="actionStackedFit1">DEFAULT</button>
                <button class="actionStackedFit2">DEFAULT</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

    src="https://kit.fontawesome.com/fb2e14d236.js"
